<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/normalize.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>cssMemSlider</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
</head>

<body>
  <div class="wrapper">
    <header></header>
    <div class="container">
      <input type="radio" name="name" id="r1" checked />
      <input type="radio" name="name" id="r2" />
      <input type="radio" name="name" id="r3" />
      <input type="radio" name="name" id="r4" />
      <div class="mem-slider">
        <div class="mem mem-1">
          <img class="img-1" src="./assets/images/meme-1.jpg" alt="mem-1" />
          <p>почти</p>
        </div>
        <div class="mem">
          <img src="./assets/images/meme-5.jpg" alt="mem-1" />
          <p>персональное дело</p>
        </div>
        <div class="mem">
          <img src="./assets/images/meme-3.jpg" alt="mem-1" />
          <p>я хочу еще монитор</p>
        </div>
        <div class="mem">
          <img src="./assets/images/meme-4.jpg" alt="mem-1" />
          <p>жзн мудрость</p>
        </div>
      </div>

      <div class="mem-buttons">
        <label for="r1" class="mem-button mem-button-1"></label>
        <label for="r2" class="mem-button mem-button-2"></label>
        <label for="r3" class="mem-button mem-button-3"></label>
        <label for="r4" class="mem-button mem-button-4"></label>
      </div>
    </div>
    <footer></footer>
  </div>
</body>

</html>
